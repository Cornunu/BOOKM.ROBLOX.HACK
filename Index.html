<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Roblox Inspector - NandoX</title>
  <style>
    body {
      background: #0d0d0d;
      color: #f2f2f2;
      font-family: 'Segoe UI', sans-serif;
      padding: 30px;
      text-align: center;
    }
    h1 {
      color: #9b59b6;
      font-size: 2em;
      margin-bottom: 20px;
    }
    textarea {
      width: 90%;
      height: 180px;
      background: #1a1a1a;
      color: #fff;
      border: 1px solid #444;
      padding: 10px;
      font-size: 14px;
      border-radius: 10px;
      margin-bottom: 20px;
    }
    button {
      background: #9b59b6;
      color: white;
      border: none;
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 8px;
      margin: 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #8e44ad;
    }
    .copy-confirm {
      margin-top: 10px;
      font-size: 13px;
      color: #4cd137;
    }
  </style>
</head>
<body>
  <h1>üîç Roblox Bookmarklet - Inspe√ß√£o Segura</h1>

  <textarea id="bookmarklet" readonly>
javascript:(function(){
  let keywords = ['admin','role','access','mod','permission'];
  let found = [];
  for (let k in window) {
    try {
      if (typeof window[k] === 'object' || typeof window[k] === 'string') {
        for (let word of keywords) {
          if (k.toLowerCase().includes(word)) {
            found.push(`üß† ${k}: ${typeof window[k] === 'object' ? '[Object]' : window[k]}`);
            break;
          }
        }
      }
    } catch (e) {}
  }
  let userId = document.body.innerHTML.match(/"UserId":(\d+)/);
  if (userId) {
    found.unshift(`üÜî User ID detectado: ${userId[1]}`);
  }
  let scripts = Array.from(document.scripts).map(s => s.src).filter(Boolean);
  if (scripts.length) {
    found.push(`üì¶ Scripts carregados:\n` + scripts.join('\n'));
  }
  if (found.length) {
    alert("‚úÖ Informa√ß√µes de inspe√ß√£o:\n\n" + found.join('\n\n'));
  } else {
    alert("Nenhuma informa√ß√£o relevante encontrada.");
  }
})();
  </textarea>

  <br>
  <button onclick="copyCode()">üìã Copiar Bookmarklet</button>
  <button onclick="runCode()">üöÄ Testar no Site</button>

  <div class="copy-confirm" id="copy-msg"></div>

  <script>
    function copyCode() {
      const textArea = document.getElementById('bookmarklet');
      textArea.select();
      document.execCommand('copy');
      document.getElementById('copy-msg').innerText = "‚úÖ Bookmarklet copiado!";
      setTimeout(() => document.getElementById('copy-msg').innerText = "", 3000);
    }

    function runCode() {
      eval(document.getElementById('bookmarklet').value);
    }
  </script>
</body>
</html>
